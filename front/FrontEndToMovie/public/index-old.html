<!doctype html>
<html>

<head>
  <title>Главная</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <link rel="stylesheet" href="bootstrap.min.css" media="screen" />
  <link rel="stylesheet" href="style.css" media="screen" />
  <script src="https://ru.vuejs.org/js/vue.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <noscript>
    <strong>Наш сервис не работает с отключенным JS. Если вы хотите продолжить, включите JS в настройках вашего браузера.</strong>
  </noscript>
  <!-- TODO: Настроить сборку страниц -->
  <!-- app -->
  <div id="app">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"><img src="img/1.jpg" width="50" alt="navbar"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Случайный фильм</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Новинки</a>
            </li>
          </ul>
          <a href="#" class="nav-link border border-light rounded" id="show-modal" @click="showModal = true" title="Войти">
            <i class="fa fa-sign-in mr-2"></i>Войти</a>
        </div>
      </nav>
    </header>

    <div class="menu">
      <ul>
        <li><a href="#">История просмотров</a></li>
        <li><a href="#">Wishlist</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>


    <!-- template for the modal component -->
    <script type="text/x-template" id="modal-template">
      <transition name="modal">
      <div class="modal-mask">
        <div class="modal-wrapper">
          <div class="modal-container">
  
            <div class="modal-header">
              <slot name="header">
                default header
              </slot>
            </div>
  
            <div class="modal-body">
              <slot name="body">
                default body
              </slot>
            </div>
  
            <div class="modal-footer">
              <slot name="footer">
                default footer
                <button class="modal-default-button" @click="$emit('close')">
                  OK
                </button>
              </slot>
            </div>
          </div>
        </div>
      </div>
    </transition>
  </script>

    <!-- use the modal component, pass in the prop -->
    <modal v-if="showModal" @close="showModal = false">
      <!--
        you can use custom content here to overwrite
        default content
      -->
      <h3 slot="header">custom header</h3>
    </modal>
  </div>
</body>

</html>
